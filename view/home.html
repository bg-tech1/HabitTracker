<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/view/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-2">
                <h1>Habit Tracker</h1>
            </div>
            <form action="" id="loginForm">
                <div class="mb-3 d-flex justify-content-center">
                    <div class="col-6 mt-5">
                        <label for="userId" class="form-label">userId</label>
                        <input type="text" class="form-control" placeholder="please enter your userId" id="userId"
                            required>
                    </div>
                </div>
                <div class="mb-2 d-flex justify-content-center">
                    <div class="col-6">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" placeholder="please enter your password"
                            id="password" required>
                    </div>
                </div>
                <div id="errorContainer" class="mb-3 d-flex justify-content-center" style="display: none;"></div>
                <div class="mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-link" id="register">新規登録はこちら</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/view/login.js"></script>
</body>

</html>
